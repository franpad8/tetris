<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item startgame">Start Game</li>
          <li class="menu__item bestscore">Best score</li>
        </ul>
      </nav>
      <div class="bestscore-section">
        <p>Your best score is: <span class="bestscore__value"></span></p>
        <p>Click here to go back</p>
      </div>
      <div class="endgame">
        <h2>Game Over!</h2>
        <p>Your score was: <span class="points"></span></p>
        <p>Click here</p>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
